		<h1>Trabalho web módulo 1 </h1>
  		  <h2>Entre em contato </h2>

		        <!--Formulário -->

	  	<form action="https://formspree.io/f/mgepybvy" method="POST">
		  <div class="form-group">		    
			<div class="form-row">
				<div class="col-md-6 mb-3">
	      			<label for="nome">Nome</label>
	      			<input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
	    		</div>
	    		<div class="col-md-6 mb-3">
	      			<label for="sobrenome">Sobrenome</label>
	      			<input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
	    		</div>
        	</div>
     
        	<label for="telefone">Telefone de contato</label>
    		<input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone com o DDD" required>

    		<label for="email">E-mail</label>
    		<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Digite seu email" required>

    		<label for="mensagem">Escreva sua mensagem aqui</label>
    		<textarea class="form-control" id="mensagem" name="mensagem" rows="4"></textarea>

    		<small id="emailHelp" class="form-text text-muted"> Nós não compartilhamos seus dados sem sua atorização.</small>
		  </div>
	  
		  <button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

  
</body>
